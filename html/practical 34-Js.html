<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 10;
        var b = 20;
        var c;
        c = a + b;
        document.write("The sum is " + c + "<br>");
        a = 5;
        document.write("The value of a is " + a + "<br>");
        var d = 5;
        d = 10;
        var d = 15;
        document.write("The value of d is " + d + "<br>");
        let e = 6;
        e = 12;
        // var e = 18; (Gives error, cannot do redeclaration)
        document.write("The value of e is " + e + "<br>");
        const f = 7;
        // f = 14;(Gives error, cannot change value)
        document.write("The value of f is " + f + "<br>");
        g = 4;
        h = 8;
        var i;
        i = g + h;
        document.write(i);
    </script>
</body>

</html>
