<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <br>
    <input type="submit" onclick="msg()">
    <!-- used to work the function on double click -->
    <input type="submit" ondblclick="msg2()">
    <!-- used to work the function on upper arrow key  -->
    <input type="text" onkeyup="msg()">
    <!-- used to work the function on down arrow key  -->
    <input type="text" onkeydown="msg2()">
    <script>
        function msg() {
            document.write("Data Searched!!")
        }

        function msg2() {
            document.write("Data")
        }
    </script>
</body>

</html>
