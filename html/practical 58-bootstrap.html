<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <!-- container -->
    <div class="container bg-primary">
        <div class="row">
            <div class="col">Welcome to Bootstrap!!</div>
        </div>
    </div>


    <!-- container fluid -->
    <div class="container-fluid bg-warning">
        <div class="row">
            <div class="col">Welcome to Bootstrap!!</div>
        </div>
    </div>
    <br><br>

    <div class="container">
        <div class="row">
            <!-- for using multiple columns type  .col*(number of rows)-(size of column)(maximum 12 columns in each row) -->
            <div class="col bg-success">One</div>
            <div class="col">Two</div>
            <div class="col">Three</div>
            <div class="col">Four</div>
            <div class="col">Five</div>
            <div class="col">Six</div>
            <div class="col">Seven</div>
            <div class="col">Eight</div>
            <div class="col">Nine</div>
            <div class="col">Ten</div>
            <div class="col">Eleven</div>
            <div class="col">Twelve</div>
            <div class="col">Thirteen</div>
        </div>
    </div>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-12 bg-success">One</div>
            <div class="col bg-primary">2</div>
            <div class="col bg-danger">3</div>
            <div class="col bg-secondary">4</div>
        </div>
    </div>
    <br><br>

    <div class="container">
        <div class="row">
            <!-- xs sm md lg xl xxl -->
            <div class="col-12 col-sm-12 col-md-6 col-lg-3 bg-danger">One</div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-3 bg-success">Two</div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-3 bg-primary">Three</div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-3 bg-secondary">Four</div>
        </div>
    </div>
    <br><br>

    <div class="container" style="border: 2px solid red;">
        <div class="row">
            <div class="col-5 box offset-1" style="height: 150px; background-color: coral;">Box</div>
        </div>
    </div>
    <br><br>


    <div class="container" style="border: 2px solid red;">
        <div class="row">
            <div class="col-5 box1 col-sm-6 offset-3" style="height: 100px; background-color: coral;">Box1</div>
            <div class="col-5 box2 col-sm-6 offset-3" style="height: 100px; background-color: green;">Box2</div>
        </div>
    </div>
    <br><br>

    <div class="container" style="border: 2px solid red;">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-6 order-sm-2 order-md-4">Box1</div>
            <div class="col-12 col-sm-6 col-md-6 order-sm-1 order-md-3">Box2</div>
            <div class="col-12 col-sm-6 col-md-6 order-sm-4 order-md-2">Box3</div>
            <div class="col-12 col-sm-6 col-md-6 order-sm-3 order-md-1">Box4</div>
        </div>
    </div>
    <br><br>
</body>

</html>
