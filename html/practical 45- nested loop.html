<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        1
        12
        123
        1234
        12345
     -->
    <script>
        for (var a = 1; a <= 5; a++) { //row
            for (var b = 1; b <= a; b++) { //column
                document.write(b);
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
