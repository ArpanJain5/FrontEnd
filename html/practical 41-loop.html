<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- loops
    1.for loop
    2. do while loop
    3. while loop-->


    <!-- for loop 
    <script>
        var a;
        for (a = 1; a <= 10; a++) {
            document.write(a);
        }
    </script>-->


    <!-- do while loop 
    <script>
        var a = 1;
        do {
            document.write(a + " ");
            a++;
        } while (a <= 10);
    </script>-->


    <!-- while loop 
    <script>
        var a = 1;
        while (a <= 10) {
            document.write(a + "&nbsp");
            a++;
        }
    </script>-->


    <!-- break and continue -->
    <script>
        var a;
        for (a = 1; a <= 10; a++) {
            if (a == 5) {
                continue;
                // break will break the loop when 5 comes and continue continues the loop after 5 comes(will leave the condition at 5)
            }
            document.write(a + " ");
        }
    </script>
</body>
