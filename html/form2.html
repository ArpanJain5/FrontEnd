<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset {
            width: 50%;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <!-- use table to make a proper form -->
    <center>
        <form action="" method="post">
            <fieldset>
                <legend>User Registration</legend>
                <table>
                    <tr>
                        <td>First Name</td>
                        <td><input type="text" name="Fname"></td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td><input type="text" name="Lname"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="Email"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="Password"></td>
                    </tr>
                    <tr>
                        <td>Birth Date</td>
                        <td><input type="date" name="DOB"></td>
                    </tr>
                    <tr>
                        <td>Phone Number</td>
                        <td><input type="tel" name="Mobile NUmber"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td><input type="radio" name="Gender">Male
                            <input type="radio" name="Gender">Female
                            <input type="radio" name="Gender">Others</td>
                    </tr>
                    <tr>
                        <td>Known Languages</td>
                        <td><input type="checkbox" name="Known Languages">Hindi
                            <input type="checkbox" name="Known Languages">English
                            <input type="checkbox" name="Known Languages">Gujarati</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <td>Select State</td>
                        <td><select name="" id="">
                        <option value="">Haryana</option>
                        <option value="">Gujarat</option>
                        <option value="">Rajasthan</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Upload Resume</td>
                        <td><input type="file" name="file"></td>
                    </tr>
                    <tr>
                        <td>Choose Color</td>
                        <td><input type="color" name="Choose Color"></td>
                    </tr>
                    <tr>
                        <td>
                            <!-- Image Map Generated by http://www.image-map.net/ -->
                            <img src="../Photos/PAIN.jpg" usemap="#image-map">
                            <!-- use double dots when folder is not showing in for images -->
                            <map name="image-map">
                            <area target="" alt="" title="" href="https://www.youtube.com/" coords="1227,498,908,166" shape="rect">
                            <area target="" alt="" title="" href="https://www.google.com/search?q=itachi+images&rlz=1C1OPNX_enIN978IN978&source=lnms&tbm=isch&sa=X&ved=2ahUKEwjJl478v6P7AhX0wzgGHc0eAwcQ_AUoAXoECAEQAw&biw=1536&bih=714&dpr=1.25" coords="672,360,908,555" shape="rect">
                        </map>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="https://www.google.com/">Google</a>
                        </td>
                    </tr>
                    <center>
                        <tr>
                            <td><input type="Submit"></td>
                            <td><input type="reset"></td>
                        </tr>
                    </center>
                </table>
            </fieldset>
        </form>
    </center>
</body>

</html>
