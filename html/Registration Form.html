<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        fieldset {
            width: 75%;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <center>
        <form action="" method="post">
            <fieldset>
                <legend>
                    <h1><mark>Registration Form</mark></h1>
                </legend>
                <table>
                    <tr>
                        <td>First Name</td>
                        <td><input type="text" name="fname"></td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td><input type="text" name="lname"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td><input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                            <input type="radio" name="gender">Others</td>
                    </tr>
                    <tr>
                        <td>Mobile Number</td>
                        <td><input type="tel" name="mnumber"></td>
                    </tr>
                    <tr>
                        <td>Date of Birth</td>
                        <td><input type="datetime-local" name="dob"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <td>Select State</td>
                        <td><select name="state" id="">
                        <option value="">Haryana</option>
                        <option value="">Gujarat</option>
                        <option value="">Punjab</option></select>
                        </td>
                    </tr>
                    <tr>
                        <td>Languages Known</td>
                        <td><input type="checkbox" name="lang">Hindi
                            <input type="checkbox" name="lang">English
                            <input type="checkbox" name="lang">Gujarati
                        </td>
                    </tr>
                    <tr>
                        <td>Choose Color</td>
                        <td><input type="color"></td>
                    </tr>
                    <tr>
                        <td>Upload Resume</td>
                        <td><input type="file"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="mail"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="pass"></td>
                    </tr>
                    <center>
                        <tr>
                            <td><input type="submit"></td>
                            <td><input type="reset"></td>
                        </tr>
                    </center>
                </table>
            </fieldset>
        </form>
    </center>
</body>

</html>

</html>
